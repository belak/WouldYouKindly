<tabset justified="true">
  <tab heading="All Requests">
		<div class="input-group">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-search"></span>
			</span>
			<input type="text" class="form-control" placeholder="Search..." ng-model="allSearch">
		</div>

    <p ng-show="requests.length === 0">No requests, yet.</p>

    <request request="request" ng-repeat="request in requests | filter:allSearch | orderBy:predicate"></request>
  </tab>

  <tab heading="Movies">
		<div class="input-group">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-search"></span>
			</span>
			<input type="text" class="form-control" placeholder="Search..." ng-model="movieSearch">
		</div>

    <p ng-show="(requests | filter:{medium: 'movie'}).length === 0">No requests, yet.</p>

    <request request="request" ng-repeat="request in requests | filter:{medium: 'movie'} | filter:movieSearch | orderBy:predicate"></request>
  </tab>

  <tab heading="Music">
		<div class="input-group">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-search"></span>
			</span>
			<input type="text" class="form-control" placeholder="Search..." ng-model="musicSearch">
		</div>

    <p ng-show="(requests | filter:{medium: 'music'}).length === 0">No requests, yet.</p>

    <request request="request" ng-repeat="request in requests | filter:{medium: 'music'} | filter:musicSearch | orderBy:predicate"></request>
  </tab>

  <tab heading="TV Shows">
		<div class="input-group">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-search"></span>
			</span>
			<input type="text" class="form-control" placeholder="Search..." ng-model="tvShowSearch">
		</div>

    <p ng-show="(requests | filter:{medium: 'tv-show'}).length === 0">No requests, yet.</p>

    <request request="request" ng-repeat="request in requests | filter:{medium: 'tv-show'} | filter:tvShowSearch | orderBy:predicate"></request>
  </tab>
</tabset>

<div class="row">
  <div class="col-md-12 center">
    <a href="/r/new" class="btn btn-primary">New Request</a>
  </div>
</div>
